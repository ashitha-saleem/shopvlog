{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping</title>
<!--
Holiday Template
http://www.templatemo.com/tm-475-holiday
-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/flexslider.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body class="tm-gray-bg">
    	<div class="tm-header">
  		<div class="container">
  			<div class="row">
  				<div class="col-lg-6 col-md-4 col-sm-3 tm-site-name-container">
  					<a href="#" class="tm-site-name">Online Shopping Cart</a>
  				</div>
	  			<div class="col-lg-6 col-md-8 col-sm-9">
	  				<div class="mobile-menu-icon">
		              <i class="fa fa-bars"></i>
		            </div>
	  				<nav class="tm-nav">
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="#" class="active">Update item</a></li>
						</ul>
					</nav>
	  			</div>
  			</div>
  		</div>
  	</div>



	<section class="section-padding-bottom">
		<div class="container">
			<div class="row">
				<div class="tm-section-header section-margin-top">
					<div class="col-lg-4 col-md-3 col-sm-3"><hr></div>
					<div class="col-lg-4 col-md-6 col-sm-6"><h2 class="tm-section-title">Update item</h2></div>
					<div class="col-lg-4 col-md-3 col-sm-3"><hr></div>
				</div>
			</div>
			<div class="row">
				<!-- contact form -->
				<div class="card">
					<div class="card-body">
				<form action="#" method="post" enctype="multipart/form-data" class="tm-contact-form">
					{% csrf_token %}
					<div class="col-lg-6 col-md-6 tm-contact-form-input">

						<div class="form-group">
                          {{form.as_p}}
						</div>
						<div class="form-group">
							<button class="tm-submit-btn" type="submit" name="Update">Update</button>
						</div>
					</div>
				</form>
						</div>
					</div>

			</div>
		</div>
	</section>
		<footer class="tm-black-bg">
		  <div class="container">
			  <div class="row">
				  <p class="tm-copyright-text">Copyright &copy; 2084 Shopping Cart

                  | Designed by demo</p>
			   </div>
		  </div>
	    </footer>
	  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      		<!-- jQuery -->
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>					<!-- bootstrap js -->
	  <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>			<!-- flexslider js -->
	  <script type="text/javascript" src="js/templatemo-script.js"></script>      		<!-- Templatemo Script -->

<!--  <input type="file" name="img" placeholder="image"><br>-->
<!--  <input type="submit" value="add"><br>-->

<!--</form>-->
  </body>
</html>
